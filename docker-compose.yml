version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:6.0
    container_name: quiz-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongo_data:/data/db
    ports:
      - '27017:27017'
    networks:
      - quiz-network

  # Backend API + Telegram Bot
  backend:
    build: ./backend
    container_name: quiz-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/quiz-bot?authSource=admin
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: 24h
      BACKEND_URL: ${BACKEND_URL:-http://localhost:5000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - '5000:5000'
    depends_on:
      - mongo
    networks:
      - quiz-network

  # Frontend CRM
  frontend:
    build: ./frontend
    container_name: quiz-frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - quiz-network

volumes:
  mongo_data:
  uploads_data:

networks:
  quiz-network:
    driver: bridge
